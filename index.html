<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400&display=swap');
        
        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);

        }
        .container {

            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #e67e22;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 25px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }
        #yesButton {
            background-color: #27ae60;
            color: white;
        }
        #yesButton:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }
        #noButton {
            background-color: #e74c3c;
            color: white;
            transition: all 0.2s ease;
        }
        #noButton:hover {
            background-color: #c0392b;
        }
        .floating-emoji {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -15px) rotate(5deg); }
            66% { transform: translate(-10px, 15px) rotate(-5deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            button {
                font-size: 1rem;
                padding: 8px 20px;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kl√°ra, ƒæ√∫bi≈° ma? üçØü§éüçÇ</h1>
        <div class="button-container">
            <button id="yesButton">√Åno, ≈†im√≠! üß°</button>
            <button id="noButton">Nie üå´Ô∏è</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const container = document.querySelector('.container');
        let mouseX = 0, mouseY = 0;
        let isMobile = window.innerWidth <= 768;

        // Create floating emojis
        const emojis = ['üçÅ', 'üçØ', 'ü™ê', 'üçÇ', 'ü§é', 'üß°'];
        for (let i = 0; i < 20; i++) {
            createFloatingEmoji();
        }

        function createFloatingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = Math.random() * 100 + 'vh';
            emoji.style.fontSize = Math.random() * (30 - 10) + 10 + 'px';
            emoji.style.animationDuration = Math.random() * (8 - 5) + 5 + 's';
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(emoji);
        }

        function moveButton() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noButton.style.position = 'fixed';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }

        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesButton.addEventListener('click', () => {
            container.innerHTML = '<h1 style="font-size: 3rem; color: #e67e22;">≈†im√≠ ≈•a tie≈æ ƒæ√∫bi! üçØü§éüçÇüß°</h1>';
            document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)';
            
            // Create a emoji burst effect
            for (let i = 0; i < 50; i++) {
                setTimeout(createFloatingEmoji, i * 50);
            }
        });

        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 768;
        });
    </script>
</body>
</html>
