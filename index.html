<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>        
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
        }
        h1 {
            color: #e67e22;
            font-size: 4rem;
            margin: 0 0 2rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }
        .emoji-container {
            display: inline-block;
            white-space: nowrap;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 25px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }
        #yesButton {
            background-color: #27ae60;
            color: white;
            animation: pulse 1.5s infinite, glow 2s infinite alternate;
        }
        #yesButton:hover {
            transform: scale(1.1);
        }
        #noButton {
            background-color: #e74c3c;
            color: white;
            transition: all 0.2s ease;
        }
        #noButton:hover {
            background-color: #c0392b;
        }
        .floating-emoji {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -15px) rotate(5deg); }
            66% { transform: translate(-10px, 15px) rotate(-5deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #27ae60, 0 0 35px #27ae60, 0 0 40px #27ae60, 0 0 50px #27ae60, 0 0 75px #27ae60;
            }
            to {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #27ae60, 0 0 70px #27ae60, 0 0 80px #27ae60, 0 0 100px #27ae60, 0 0 150px #27ae60;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
                margin-bottom: 4vh;
            }
            .emoji-container {
                display: block;
                margin-top: 10px;
            }
            button {
                font-size: 5vw;
                padding: 2vh 4vw;
            }
            .floating-emoji {
                font-size: 6vw;
            }
            .button-container {
                flex-direction: column;
                gap: 3vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ä½ÃºbiÅ¡ ma? <span class="emoji-container">ğŸ¯ğŸ¤ğŸ‚</span></h1>
        <div class="button-container">
            <button id="yesButton">Anoo, Å imÃ­! ğŸ§¡</button>
            <button id="noButton">Nope ğŸŒ«ï¸</button>
        </div>
    </div>
    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const container = document.querySelector('.container');
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Create floating emojis
        const emojis = ['ğŸ', 'ğŸ¯', 'ğŸª', 'ğŸ‚', 'ğŸ¤', 'ğŸ§¡', 'ğŸ’›', 'â¤ï¸', 'ğŸ¦–', 'ğŸ¦•'];
        for (let i = 0; i < (isMobile ? 10 : 20); i++) {
            createFloatingEmoji();
        }

        function createFloatingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = Math.random() * 100 + 'vh';
            emoji.style.fontSize = isMobile ? '6vw' : (Math.random() * (30 - 10) + 10 + 'px');
            emoji.style.animationDuration = Math.random() * (8 - 5) + 5 + 's';
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(emoji);
        }

        function moveButton() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noButton.style.position = 'fixed';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }

        if (isMobile) {
            noButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveButton();
            });
        } else {
            noButton.addEventListener('mouseover', moveButton);
        }

        noButton.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesButton.addEventListener('click', () => {
            container.innerHTML = `<h1 style="font-size: ${isMobile ? '10vw' : '4rem'}; color: #e67e22;">Å imÃ­ Å¤a tieÅ¾ Ä¾Ãºbi! ğŸ¯ğŸ¤ğŸ‚ğŸ§¡</h1>`;
            document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)';
            
            // Create a emoji burst effect
            for (let i = 0; i < (isMobile ? 30 : 50); i++) {
                setTimeout(createFloatingEmoji, i * 50);
            }
        });
    </script>
</body>
</html>
