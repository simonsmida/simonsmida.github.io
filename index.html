<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šimon Šmída</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f9;
            z-index: -1;
        }
        .container {
            position: relative;
            max-width: 900px;
            margin: 20vh auto;
            text-align: center;
            z-index: 2;
        }
        h1 {
            font-size: 3rem;
            color: #222;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            font-size: 1rem;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="network-canvas"></canvas>

    <div class="container">
        <h1>Šimon Šmída</h1>
        <p>I understand nothing. Want to understand everything.</p>
        <a href="https://github.com/username/art-tool" target="_blank">Explore My Work</a>
    </div>

    <script>
        const canvas = document.getElementById("network-canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const nodeCount = 70;
        const mouse = { x: null, y: null, radius: 150 };

        function createNode(x, y) {
            return {
                x: x || Math.random() * canvas.width,
                y: y || Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.2,
                vy: (Math.random() - 0.5) * 0.2,
                radius: Math.random() * 2 + 1
            };
        }

        function createNodes(count) {
            for (let i = 0; i < count; i++) nodes.push(createNode());
        }

        function updateNodes() {
            nodes.forEach(node => {
                node.x += node.vx;
                node.y += node.vy;

                if (node.x < 0 || node.x > canvas.width) node.vx = -node.vx;
                if (node.y < 0 || node.y > canvas.height) node.vy = -node.vy;

                const dx = mouse.x - node.x;
                const dy = mouse.y - node.y;
                const distance = Math.hypot(dx, dy);

                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    node.vx -= (dx / distance) * force * 0.05;
                    node.vy -= (dy / distance) * force * 0.05;
                }
            });
        }

        function drawNodes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(100, 100, 200, 0.7)";
            ctx.strokeStyle = "rgba(150, 150, 250, 0.3)";

            for (let i = 0; i < nodes.length; i++) {
                const nodeA = nodes[i];

                for (let j = i + 1; j < nodes.length; j++) {
                    const nodeB = nodes[j];
                    const distance = Math.hypot(nodeA.x - nodeB.x, nodeA.y - nodeB.y);

                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.moveTo(nodeA.x, nodeA.y);
                        ctx.lineTo(nodeB.x, nodeB.y);
                        ctx.stroke();
                    }
                }

                ctx.beginPath();
                ctx.arc(nodeA.x, nodeA.y, nodeA.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            updateNodes();
            drawNodes();
            requestAnimationFrame(animate);
        }

        window.addEventListener("mousemove", e => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            nodes.length = 0;
            createNodes(nodeCount);
        });

        // Add a new node on click
        canvas.addEventListener("click", e => {
            nodes.push(createNode(e.clientX, e.clientY));
        });

        createNodes(nodeCount);
        animate();
    </script>
</body>
</html>
