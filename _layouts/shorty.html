<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">

    {% if page.custom_css %}
    <style>
        {{ page.custom_css }}
    </style>
    {% endif %}
</head>
<body class="antialiased {{ page.body_class }}">
    
    <a href="/shorties/" class="fixed top-4 left-4 z-50 bg-stone-900/80 text-white p-2 rounded-full hover:bg-stone-700 transition-colors border border-stone-700">
        <span class="material-symbols-outlined text-sm">arrow_back</span>
    </a>

    {{ content }}

</body>
</html>
