---
layout: default
title: Shorties
---

<div class="container mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold mb-12 text-center">Shorties & Notes</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        {% for shorty in site.shorties %}
        <a href="{{ shorty.url }}" class="block group relative overflow-hidden rounded-xl bg-stone-900 border border-stone-800 hover:border-amber-700/50 transition-all duration-300">
            {% if shorty.image %}
            <div class="h-48 overflow-hidden">
                <img src="{{ shorty.image }}" alt="{{ shorty.title }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 opacity-80 group-hover:opacity-100">
            </div>
            {% endif %}

            <div class="p-6">
                <div class="text-xs font-bold uppercase tracking-widest text-amber-600 mb-2">
                    {{ shorty.category }}
                </div>
                <h2 class="text-xl font-bold text-stone-100 mb-3 group-hover:text-amber-500 transition-colors">
                    {{ shorty.title }}
                </h2>
                <p class="text-stone-400 text-sm line-clamp-3">
                    {{ shorty.description }}
                </p>
            </div>
        </a>
        {% endfor %}

    </div>
</div>
